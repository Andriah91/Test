<div class="container">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">
                <strong i18n="sign_in"></strong>
            </h3>
        </div>

        <form class="form-horizontal" ng-submit="login()">
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-12" ng-include="'partials/alert.html'">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" i18n="email"></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus ng-model="input.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" i18n="password"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="input.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-default" i18n="cancel"></button>
                <button type="submit" class="btn btn-info pull-right" name="login" ladda="waiting" i18n-ladda="login"></button>
            </div>
        </form>
    </div>
</div>
