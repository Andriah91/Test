<section class="container">
    <div class="box box-success">
        <form ng-submit="register()">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <strong i18n="sign_up" ng-hide="user.token"></strong>
                    <strong i18n="add_new_member" ng-show="user.token"></strong>
                </h3>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-lg-12" ng-include="'partials/alert.html'">
                    </div>
                </div>

                <div class="form-group">
                    <label i18n="sex"></label>
                    <select class="form-control" ng-model="input.sex">
                        <option i18n="your_sex"></option>
                        <option i18n="m" value="m"></option>
                        <option i18n="f" value="f"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label i18n="lien"></label>
                    <select class="form-control select2" ng-model="input.parent" ng-options="parent.id as parent.fullname for parent in Parents">
                    </select>
                </div>

                <div class="form-group">
                    <label i18n="fname"></label>
                    <input type="text" class="form-control" ng-model="input.fname">
                </div>

                <div class="form-group">
                    <label i18n="lname"></label>
                    <input type="text" class="form-control" ng-model="input.lname">
                </div>

                <div class="form-group">
                    <label i18n="nname"></label>
                    <input type="text" class="form-control" ng-model="input.nname">
                </div>

                <div class="form-group">
                    <label i18n="birthday"></label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                    <input type="text" class="form-control" ng-model="input.birth" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                    </div>
                </div>

                <div class="form-group" ng-show="user.token">
                    <label i18n="deathday"></label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                    <input type="text" class="form-control" ng-model="input.death" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                    </div>
                </div>

                <div class="form-group">
                    <label i18n="profession"></label>
                    <input type="text" class="form-control" ng-model="input.profession">
                </div>

                <div class="form-group">
                    <label i18n="email"></label>
                    <input type="text" class="form-control" ng-model="input.email">
                </div>

                <div class="form-group">
                    <label i18n="phone"></label>
                    <input type="text" class="form-control" ng-model="input.phone">
                </div>
                
                <div class="form-group">
                    <label i18n="address"></label>
                    <input type="text" class="form-control" ng-model="input.address">
                </div>
                
                <div class="form-group">
                    <label i18n="story"></label>
                    <textarea class="form-control" rows="3" ng-model="input.story"></textarea>
                </div>

                <div class="form-group">
                      <label i18n="img"></label>
                      <input type="file" ng-model="input.img">
                </div>
            </div>

            <div class="box-body" ng-hide="user.token">
                <div class="form-group">
                    <label i18n="email"></label>
                    <input type="text" class="form-control" ng-model="input.email">
                </div>

                <div class="form-group">
                    <label i18n="confirm_mail"></label>
                    <input type="text" class="form-control" ng-model="input.confirmail">
                </div>

                <div class="form-group">
                    <label i18n="password"></label>
                    <input type="password" class="form-control" ng-model="input.password">
                </div>

                <div class="form-group">
                    <label i18n="confirm_password"></label>
                    <input type="password" class="form-control" ng-model="input.confirmation">
                </div>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-default" i18n="cancel"></button>
                <button type="submit" class="btn btn-info pull-right" ladda="waiting" i18n-ladda="register" ng-hide="user.token"></button>
                <button type="submit" class="btn btn-info pull-right" ladda="waiting" i18n-ladda="save" ng-show="user.token"></button>
            </div>
        </form>
    </div>
</section>
<script>
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();

    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();
  });
</script>
